<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendLIFE - Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vending Machine Container -->
    <div class="vending-machine">
        <!-- Left Section - Product Display -->
        <div class="display-section">
            <!-- Glass Frame -->
            <div class="glass-frame">
                <!-- Interior with shelves -->
                <div class="interior">
                    <!-- 6 Shelves -->
                    <div class="shelf" id="shelf-0"></div>
                    <div class="shelf" id="shelf-1"></div>
                    <div class="shelf" id="shelf-2"></div>
                    <div class="shelf" id="shelf-3"></div>
                    <div class="shelf" id="shelf-4"></div>
                    <div class="shelf" id="shelf-5"></div>
                </div>
            </div>
        </div>

        <!-- Right Section - Screen & Controls -->
        <div class="control-section">
            <!-- Top Logo -->
            <div class="logo-area">
                <h1 class="logo">VendLIFE</h1>
                <div class="robot-icon">ü§ñ</div>
            </div>

            <!-- Screen -->
            <div class="screen">
                <div id="screen-content" class="screen-content">
                    <h2>Select a Product</h2>
                    <p>Click on any can to see details</p>
                </div>
                <div id="selected-product" class="selected-product hidden">
                    <img id="product-image" src="" alt="Product">
                    <div class="product-info">
                        <h3 id="product-name">Red Bull Energy Drink</h3>
                        <p id="product-price">$2.50</p>
                        <button id="confirm-btn" class="confirm-btn">CONFIRM</button>
                        <button id="cancel-btn" class="cancel-btn">CANCEL</button>
                    </div>
                </div>
            </div>

            <!-- Orange Panel with Icons -->
            <div class="orange-panel">
                <div class="grape-icon">üçá</div>
                <div class="smile-icon">üòä<br>SMILE<br>TO PAY</div>
                <div class="coin-slot"></div>
            </div>
        </div>

        <!-- Bottom Section - Orange -->
        <div class="bottom-section">
            <!-- Push Button -->
            <button id="push-button" class="push-button" disabled>
                <span>PUSH</span>
            </button>

            <!-- Dispensing Area -->
            <div class="dispense-slot">
                <div class="door" id="door"></div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div id="shopping-cart" class="cart">
        <div class="cart-header">
            <h3>üõí Cart</h3>
            <span id="cart-count" class="cart-count">0</span>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-total">
            <strong>Total:</strong>
            <span id="cart-total-price">$0.00</span>
        </div>
    </div>

    <!-- Debug Console -->
    <div id="debug-console" class="debug-console">
        <div class="debug-header">üîç Debug Console</div>
        <div id="debug-log" class="debug-log"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
