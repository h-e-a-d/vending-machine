<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull Vending Machine Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Vending Machine -->
        <div class="vending-machine">
            <div class="machine-body">
                <div class="machine-top">
                    <!-- Main Display Area with Cans -->
                    <div class="machine-glass-area">
                        <div class="cans-grid" id="cans-grid">
                            <!-- Cans will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Side Control Panel -->
                    <div class="control-panel">
                        <!-- Display Screen -->
                        <div class="display-screen" id="display-screen">
                            <img id="display-image" src="" alt="" style="display: none;">
                            <div class="display-info">
                                <div id="display-name" class="display-name">Select a drink</div>
                                <div id="display-price" class="display-price"></div>
                            </div>
                        </div>

                        <!-- Payment/Coin Slot Area -->
                        <div class="payment-area">
                            <div class="coin-slot"></div>
                        </div>

                        <!-- Card Reader -->
                        <div class="card-reader"></div>

                        <!-- Control Buttons -->
                        <div class="control-buttons">
                            <button class="btn-confirm" onclick="confirmPurchase()" title="Confirm">✓</button>
                            <button class="btn-cancel" onclick="cancelSelection()" title="Cancel">✗</button>
                        </div>
                    </div>
                </div>

                <!-- Push Door / Dispensing Area -->
                <div class="dispense-area">
                    <div class="push-door">
                        <span class="push-text">PUSH</span>
                        <div class="door-handle">⬇</div>
                    </div>
                </div>

                <!-- Machine Base with Wheels -->
                <div class="machine-base">
                    <div class="base-trim"></div>
                    <div class="wheels">
                        <div class="wheel"></div>
                        <div class="wheel"></div>
                    </div>
                </div>
            </div>

            <!-- Machine Shadow -->
            <div class="machine-shadow"></div>
        </div>

        <!-- Shopping Cart -->
        <div class="shopping-cart">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <span class="cart-count" id="cart-count">0</span>
            </div>
            <div class="cart-items" id="cart-items">
                <p class="empty-cart">Your cart is empty. Select a drink!</p>
            </div>
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cart-total">$0.00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
