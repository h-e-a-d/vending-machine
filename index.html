<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendLIFE - 3D Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 3D Canvas -->
    <canvas id="vendingCanvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Vending Machine Screen -->
        <div id="vending-screen" class="screen">
            <div class="screen-header">
                <div class="logo">VendLIFE</div>
                <div class="robot-icon">ðŸ¤–</div>
            </div>
            <div id="screen-content" class="screen-content">
                <h2>Select a Product</h2>
                <p>Click on any can to see details</p>
            </div>
            <div id="selected-product" class="selected-product hidden">
                <img id="product-image" src="" alt="Product">
                <div class="product-info">
                    <h3 id="product-name">Red Bull Energy Drink</h3>
                    <p id="product-price">$2.50</p>
                    <button id="confirm-btn" class="confirm-btn">CONFIRM PURCHASE</button>
                    <button id="cancel-btn" class="cancel-btn">CANCEL</button>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="control-panel">
            <button id="push-button" class="push-button" disabled>
                <span>PUSH</span>
            </button>
            <div class="payment-icons">
                <div class="icon">ðŸ’³</div>
                <div class="icon">ðŸ“±</div>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div id="shopping-cart" class="cart">
            <div class="cart-header">
                <h3>ðŸ›’ Cart</h3>
                <span id="cart-count" class="cart-count">0</span>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cart-total-price">$0.00</span>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading Vending Machine...</p>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
