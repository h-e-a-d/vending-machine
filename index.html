<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull Vending Machine Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Vending Machine -->
        <div class="vending-machine">
            <div class="machine-body">
                <div class="machine-upper">
                    <div class="machine-glass">
                        <div class="cans-grid" id="cans-grid">
                            <!-- Cans will be generated by JavaScript -->
                        </div>
                    </div>

                    <div class="machine-side-panel">
                        <!-- Display Screen -->
                        <div class="display-panel">
                            <div id="display-screen" class="display-screen">
                                <img id="display-image" src="" alt="" style="display: none;">
                                <div class="display-info">
                                    <div id="display-name" class="display-name">Select a drink</div>
                                    <div id="display-price" class="display-price"></div>
                                </div>
                            </div>
                            <div class="display-buttons">
                                <button class="btn-confirm" onclick="confirmPurchase()">✓</button>
                                <button class="btn-cancel" onclick="cancelSelection()">✗</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="machine-panel">
                    <div class="push-door">
                        PUSH
                        <div class="door-icon">▼</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="shopping-cart">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <span class="cart-count" id="cart-count">0</span>
            </div>
            <div class="cart-items" id="cart-items">
                <p class="empty-cart">Your cart is empty. Click a can to add!</p>
            </div>
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cart-total">$0.00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
